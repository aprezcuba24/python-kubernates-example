apiVersion: v1
kind: Namespace
metadata:
  name: python-app
---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  namespace: python-app
  labels:
    app.kubernetes.io/name: backend-app
spec:
  containers:
  - name: backend
    image: aprezcuba24/example:1.0
    ports:
      - containerPort: 5000
        name: backend-port
---
apiVersion: v1
kind: Service
metadata:
  namespace: python-app
  name: backend-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: backend-app
  ports:
  - name: backend-service-port
    protocol: TCP
    port: 80
    targetPort: backend-port
